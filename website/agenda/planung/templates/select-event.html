Access-Control-Allow-Origin: <TMPL_VAR base_domain>
Content-Type: text/html; charset=UTF-8;

<!doctype html>
<html>
<TMPL_IF .allow.read_event>
<head>
    <script src="js/select-event.js" type="text/javascript"></script>
</head>
<body>
<div id="selectEvent">

<TMPL_IF selectProjectStudio>
<div>
    <label><TMPL_VAR .loc.label_project> & <TMPL_VAR .loc.label_Studio></label>
    <select id="selectProjectStudio" onchange="updateEventSelection('<TMPL_VAR resultElemId escape=js>');return false;">
        <option value="-1_-1"><TMPL_VAR .loc.label_all></option>
<TMPL_LOOP studios><option value="<TMPL_VAR project_id>_<TMPL_VAR id>" <TMPL_IF selected>selected="selected"</TMPL_IF> ><TMPL_VAR project_name> - <TMPL_VAR name></option></TMPL_LOOP>
    </select>
</div>
</TMPL_IF>
<input id="projectId" value="<TMPL_VAR .project_id>" style="display:none">
<input id="studioId"  value="<TMPL_VAR .studio_id>"  style="display:none">

<TMPL_IF selectSeries>
    <div>
        <label><TMPL_VAR .loc.label_series></label>
        <select id="selectSeries" onchange="updateEventSelection('<TMPL_VAR resultElemId escape=js>');return false;">
            <option value="-1"><TMPL_VAR .loc.label_select></option>
<TMPL_LOOP series><option value="<TMPL_VAR series_id>" <TMPL_IF selected>selected="selected"</TMPL_IF>><TMPL_VAR series_name><TMPL_IF title> - <TMPL_VAR title></TMPL_IF></option></TMPL_LOOP>
        </select>
    </div>
</TMPL_IF>
<input id="seriesId" value="<TMPL_VAR .series_id>" style="display:none">

<TMPL_IF selectRange>
<div>
    <label><TMPL_VAR .loc.label_filter></label>
    <select id="year" onchange="updateEventSelection('<TMPL_VAR resultElemId escape=js>');return false;">
        <option value="-1"><TMPL_VAR .loc.label_year></option>
<TMPL_LOOP years><option value="<TMPL_VAR year>" <TMPL_IF selected>selected="selected"</TMPL_IF>><TMPL_VAR year></option></TMPL_LOOP>
    </select>
</div>
</TMPL_IF>
<input id="fromDate" value="<TMPL_VAR from_date>" style="display:none">
<input id="tillDate" value="<TMPL_VAR till_date>" style="display:none">

<div>
    <label><TMPL_VAR .loc.label_event></label>
    <select id="eventId" onchange=selectEventAction('<TMPL_VAR resultElemId escape=js>')>
        <option value="-1"><TMPL_VAR .loc.label_select></option>
<TMPL_LOOP events><option value="<TMPL_VAR id>" <TMPL_IF selected>selected="selected"</TMPL_IF>><TMPL_VAR start> - <TMPL_VAR full_title></option>
</TMPL_LOOPS>
    </select>
</div>

</div> <!-- select-event -->
</body>
<TMPL_ELSE>
missing permission to read event
</TMPL_IF>
</html>
