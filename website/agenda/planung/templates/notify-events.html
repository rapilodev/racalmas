<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title><TMPL_VAR .doc.title></title>
<script src="js/page-leave-handler.js" type="text/javascript " defer></script>
<script src="js/notify-events.js" type="text/javascript " defer></script>
<link type="text/css" href="css/notify-events.css" rel="stylesheet"/>
<script defer>
var event_id='<TMPL_VAR event_id escape=js>';
var selectImageId='';
<TMPL_IF .event_edited>
document.addEventListener("DOMContentLoaded",
        function(){
            if ($('div.error').length>0) return;
            if(comeFromCalendar()) getBack();
        }
    );
</TMPL_IF>
</script>
</head>

<body>
<main id="content">
<div class="sidebar">
    <div id="result" style="display:none"> </div>
</div>

<div 
    data-js-init="calcms.init_notify_events"
    title="<TMPL_VAR .loc.title>"
    data-region="<TMPL_VAR loc.region escape=js>"
    id="forms" class="scrollable"
>
<TMPL_LOOP events>
    <form id="event_<TMPL_VAR event_id>">
        <input type="hidden" name="project_id" value="<TMPL_VAR project_id>">
        <input type="hidden" name="studio_id" value="<TMPL_VAR studio_id>">
        <input type="hidden" name="series_id" value="<TMPL_VAR series_id>">
        <input type="hidden" name="event_id" value="<TMPL_VAR event_id>">
        <input type="hidden" name="action" value="send">

    <table id="events" id="event_<TMPL_VAR event_id>" class="panel">
    <tr id="header_<TMPL_VAR event_id>" class="mailHeader">
        <td><b><TMPL_VAR start></b></td>
        <td><b><TMPL_VAR full_title></b><td>
        <td>
            <TMPL_IF live><sprite-icon name="mic" title="live"></sprite-icon></TMPL_IF>
            <TMPL_IF preproduction><sprite-icon name="mic-off" title="preproduction"></sprite-icon></TMPL_IF>
            <TMPL_IF playout><sprite-icon name=play" title="playout"></sprite-icon></TMPL_IF>
        </td>

<TMPL_IF noRecipient>
        <td></td>
    </tr>

    <tr>
        <td>Warning</td>
        <td><div class="error">no recipient configured at series!</div></td>
    </tr>
<TMPL_ELSE>
        <td class="action"><button type="submit"><TMPL_VAR .loc.button_send></button></td>
    </tr>

    <TMPL_IF mail.Subject>
    <tr>
        <td>Subject</td>
        <td class="mailSubject"><input name="subject" value="<TMPL_VAR mail.Subject>"></td>
    </tr>
    </TMPL_IF>

    <TMPL_IF mail.To>
    <t>
        <td><TMPL_VAR .loc.to></td>
        <td colspan="2"><input name="to" value="<TMPL_VAR mail.To>" type="email" required></td>
        <td><sprite-icon name="arrow-down" class="toggle-rotate" title="<TMPL_VAR .loc.show_details>"></sprite-icon></td>
    </tr>
    </TMPL_IF>

    <TMPL_IF mail.Subject>
    <tr class="subject details">
        <td><TMPL_VAR .loc.subject></td>
        <td class="mailSubject"><input name="subject" value="<TMPL_VAR mail.Subject>"></td>
    </tr>
    </TMPL_IF>
    <TMPL_IF mail.From>
    <tr class="details">
        <td><TMPL_VAR .loc.from></td>
        <td><TMPL_VAR mail.From></td>
    </tr>
    </TMPL_IF>

    <TMPL_IF mail.Cc>
    <tr class="details">
        <td><TMPL_VAR .loc.cc></td>
        <td><input name="cc" value="<TMPL_VAR mail.Cc>" type="email" required></td>
    </tr>
    </TMPL_IF>

    <TMPL_IF mail.Reply-To>
    <tr class="details">
        <td><TMPL_VAR .loc.reply-to></td>
        <td><TMPL_VAR mail.Reply-To></td>
    </tr>
    </TMPL_IF>

    <TMPL_IF mail.data>
    <tr class="details">
        <td><TMPL_VAR .loc.content></td>
        <td class="mailBody"><textarea name="content" ><TMPL_VAR mail.data></textarea></td>
    </tr>
    </TMPL_IF>

</TMPL_IF>
</table>
</form>
</TMPL_LOOP>
</div>

<div class="sidebar">
    <div id="result" style="display:none"> </div>
</div>
</main>
</body>
</html>
