Access-Control-Allow-Origin: <TMPL_VAR base_domain>
Content-Type: text/html; charset=UTF-8;

<!doctype html>
<html>
<TMPL_IF .allow.read_series>
<head>
    <script src="js/jquery.min.js" type="text/javascript " defer></script>
    <script src="js/select-series.js" type="text/javascript " defer></script>
</head>
<body>
<div id="selectSeries" class="panel editor">
<TMPL_IF selectProjectStudio>
<div>
    <label><TMPL_VAR .loc.label_project> & <TMPL_VAR .loc.label_Studio></label>
    <select id="selectProjectStudio" onchange="updateSeriesSelection('<TMPL_VAR resultElemId escape=js>');return false;">
        <option value="-1_-1"><TMPL_VAR .loc.label_all></option>
<TMPL_LOOP studios><option value="<TMPL_VAR project_id>_<TMPL_VAR id>" <TMPL_IF selected>selected="selected"</TMPL_IF> ><TMPL_VAR project_name> - <TMPL_VAR name></option>
</TMPL_LOOP>
    </select>
</div>
</TMPL_IF>
<input id="projectId" value="<TMPL_VAR .project_id>" style="display:none">
<input id="studioId"  value="<TMPL_VAR .studio_id>"  style="display:none">

<TMPL_IF selectSeries>
<div>
    <label><TMPL_VAR .loc.label_series></label>
    <select id="selectSeriesId" onchange="selectSeriesAction('<TMPL_VAR resultElemId escape=js>');return false;">
        <option value="-1"><TMPL_VAR .loc.label_select></option>
<TMPL_LOOP series><option value="<TMPL_VAR series_id>" <TMPL_IF selected>selected="selected"</TMPL_IF>><TMPL_VAR series_name><TMPL_IF title> - <TMPL_VAR title></TMPL_IF></option>
</TMPL_LOOP>
    </select>
</div>
</TMPL_IF>

</div> <!-- select series -->
</body>
<TMPL_ELSE>
missing permission to read series
</TMPL_IF>
</html>
